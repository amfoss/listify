<!DOCTYPE html>
<html>
    <head>
        <title> Justice League</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class="jumbotron">
            <h1>Justice League</h1>
            <div><b>Owner:</b> Bruce Wayne</div>
        </div>
        <div class="container">
            <div class="row m-0">
                <div class="col-md-4 p-2">
                    <div class="card player-card p-4">
                        <h5>Batman</h5>
                        <div>Bruce Wayne</div>
                    </div>
                </div>
                <div class="col-md-4 p-2">
                    <div class="card player-card p-4">
                        <h5>Flash</h5>
                        <div>Barry Allen</div>
                    </div>
                </div>
                <div class="col-md-4 p-2">
                    <div class="card player-card p-4">
                        <h5>Wonder Woman</h5>
                        <div>Diana</div>
                    </div>
                </div>
                <div class="col-md-4 p-2">
                    <div class="card player-card p-4">
                        <h5>Aquaman</h5>
                        <div>Arthur Curry</div>
                    </div>
                </div>
                <div class="col-md-4 p-2">
                    <div class="card player-card p-4">
                        <h5>Cyborg</h5>
                        <div>Victor Stone</div>
                    </div>
                </div>
                <div class="col-md-4 p-2">
                    <div class="card player-card p-4">
                        <h5>Superman</h5>
                        <div>Kal-El</div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </body>
</html>
